<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="d"></div>
		<script>
			let d = document.getElementById('d')
			console.log(d, '---d---')
			let dShawow = d.attachShadow({
				mode: 'open'
			})
			let btn = document.createElement('button')
			btn.innerHTML = '按钮'
			btn.onclick = () => {
				console.log('点击了按钮')
			}
			dShawow.appendChild(btn)
		</script>
	</body>
</html>
